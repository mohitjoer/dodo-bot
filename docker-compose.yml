version: '3.8'

services:
  discord-bot:
    build: .
    container_name: dodo-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GUILD_ID=${GUILD_ID}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env